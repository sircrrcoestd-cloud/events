<style>
/* ===== HEADER WRAPPER ===== */
#mainHeader {
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;
  transition: all 0.4s ease;
}

/* ===== TOP LOGO AREA ===== */
.header-top {
  background: linear-gradient(135deg, rgba(15,52,96,0.95), rgba(26,26,46,0.95));
  border-bottom: 2px solid #d4af37;
  padding: 25px 0;
  transition: all 0.4s ease;
}

/* Hide only top part */
#mainHeader.compact .header-top {
  transform: translateY(-100%);
  opacity: 0;
}

/* ===== NAV BAR ===== */
.header-nav {
  background: rgba(15,52,96,0.98);
  backdrop-filter: blur(10px);
  border-bottom: 2px solid #d4af37;
}

.header-container {
  max-width: 1400px;
  margin: 0 auto;
  padding: 0 40px;
}

/* Logo row */
.logo-section {
  display: flex;
  align-items: center;
  gap: 25px;
}

.logo-section img {
  width: 70px;
  height: 70px;
}

/* Text */
.college-info h1 {
  font-size: 30px;
  color: #d4af37;
}

.college-info p {
  font-size: 13px;
  color: #b0b0b0;
}

/* NAV LINKS */
nav {
  display: flex;
  gap: 30px;
  padding: 12px 0;
  justify-content: center;
}

nav a {
  color: #fff;
  text-decoration: none;
  font-weight: 600;
  position: relative;
}

nav a::after {
  content: "";
  position: absolute;
  bottom: -4px;
  left: 0;
  width: 0;
  height: 2px;
  background: linear-gradient(90deg,#d4af37,#ff6b35);
  transition: 0.3s;
}

nav a:hover::after {
  width: 100%;
}

/* Body spacing */
body {
  padding-top: 160px;
}
</style>


<header id="mainHeader">

  <!-- ===== TOP LOGO AREA ===== -->
  <div class="header-top">
    <div class="header-container">
      <div class="logo-section">
        <img src="crrengglogo.png">
        <div class="college-info">
          <h1>SIR C.R. REDDY COLLEGE OF ENGINEERING</h1>
          <p>Department of Computer Science and Engineering</p>
        </div>
      </div>
    </div>
  </div>

  <!-- ===== NAV BAR (ALWAYS VISIBLE) ===== -->
  <div class="header-nav">
    <div class="header-container">
      <nav>
        <a href="home.html">Home</a>
        <a href="index.html">Fests</a>
        <a href="clubs.html">Clubs</a>
        <a href="gallery.html">Gallery</a>
        <a href="clips.html">Clips</a>
      </nav>
    </div>
  </div>

</header>


<script>
let lastScroll = 0;
const header = document.getElementById("mainHeader");

window.addEventListener("scroll", () => {
  const current = window.pageYOffset;

  if (current > 80) {
    header.classList.add("compact"); // hide top only
  } else {
    header.classList.remove("compact");
  }

  lastScroll = current;
});
</script>
